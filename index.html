<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css External link -->
    <link rel="stylesheet" href="style.css">

    <!-- Title Of the App -->
    <title>Music App</title>
</head>
<body>
    
    <!-- Home Section Start -->
    <section class="home-section">
        <!-- Carousel -->
        <div class="carousel">
            <img src="Assets/images/Kizz-Daniel-Lie.jpg" class="active" alt="Kizz Daniel">
            <img src="Assets/images/Mayorkun-Let-Me-Know.jpeg" alt="Mayorkun">
            <img src="Assets/images/oxlade.jpeg" alt="Oxlade">
            <img src="Assets/images/buju-fireboy.jpg" alt="Buju ft Fireboy">
        </div>

        <!-- Playlist -->
        <h1 class="heading">recently played</h1>
        <div class="playlists-group">

            <div class="playlist-card">
                <img src="Assets/images/Ckay-pic.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Trending</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/Joeboy.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Most Played</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/Rema.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Top 50</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/fireboy.jpeg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Rythms & Blues</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/Mayorkun-Let-Me-Know.jpeg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Top International</p>
            </div>

        </div>

        <h1 class="heading">Favorites</h1>
        <div class="playlists-group">

            <div class="playlist-card">
                <img src="Assets/images/brymo.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Trending</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/burna.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Top 100</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/aurora.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Mood Songs</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/hassani.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Rythms & Blues</p>
            </div>
            <div class="playlist-card">
                <img src="Assets/images/chike.jpg" class="playlist-card-img" alt="Buju ft Fireboy">
                <p class="olaylist-card-name">Love Songs</p>
            </div>

        </div>
    </section>

    <!-- Music Player Section -->
    <section class="music-player-section active">
        <!-- menus -->
        <img src="Assets/images/back.png" alt="Back" width="7%" class="back-btn icon hide">
        <img src="Assets/images/nav.png" alt="Navbar" width="5%" class="nav-btn icon hide">

        <h3 class="current-song-name">let me know</h3>
        <p class="artist-name hide">Mayorkun</p>

        <img src="Assets/images/Mayorkun-Let-Me-Know.jpeg" alt="Mayorkun" class="cover hide">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <!--music controller -->
        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>

<!-- JAVASCRIPT LINK -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
